<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissor</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
              rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" href="../css/output.css">

        <!-- scripts -->
        <script defer src="js/script.js" type="module"></script>
    </head>
    <body class="bg-[#9C835F]">
        <nav class="h-16 md:h-24 flex flex-row justify-start items-center px-2 md:px-6">
            <a href="../challenge/views/index.html"
               class="text-[3rem] md:text-[4.5rem] font-bold text-[#724C21] px-2 mr-2 md:mr-4"><</a>
            <img class="mr-4 md:mr-6 h-12 md:h-[4.5rem]" src="assets/logo.png" alt="Logo of rock paper scissors game">
            <h2 class="text-[1rem] md:text-h2-md font-bold text-[#F9B23D]">ROCK PAPER SCISSORS</h2>
        </nav>

        <div class="md:py-10 flex justify-center items-center md:px-6 h-[calc(100vh-4rem)] md:h-[calc(100vh-6rem)]">
            <!-- Wrapper -->
            <div class="flex flex-row self-stretch w-full h-full flex-none max-w-screen-md">
                <!-- Human -->
                <div class="h-full flex flex-col basis-1/3 items-center justify-start grow-0">
                    <div class="h-[20%] flex flex-none">
                        <p class="text-h2 md:text-h2-md self-center font-bold uppercase">player 1</p>
                    </div>
                    <div class="h-[60%] flex flex-none flex-col grow-0">
                        <div id="human-rock" class="h-[33%] p-4 flex justify-center items-center">
                            <button class="h-full mx-auto">
                                <img class="human-btn h-full" src="assets/batu.png" alt="">
                            </button>
                        </div>
                        <div id="human-scissor" class="h-[33%] p-4 flex justify-center items-center">
                            <button class="h-full mx-auto">
                                <img class="human-btn h-full" src="assets/gunting.png" alt="">
                            </button>
                        </div>
                        <div id="human-paper" class="h-[33%] p-4 flex justify-center items-center">
                            <button class="h-full mx-auto">
                                <img class="human-btn h-full" src="assets/kertas.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col basis-1/3 items-stretch">
                    <div class="basis-4/5 flex justify-center items-center">
                        <p id="vs" class="text-red-500 text-[5rem] font-bold">VS</p>
                        <div id="result"
                             class="hidden bg-[#4C9654] rounded-md p-8 md:p-10 rotate-[-30deg] uppercase flex justify-center items-center">
                            <p id="human-win"
                               class="hidden text[1rem] md:text-[2rem] text-center text-white font-bold">Player 1<br>win
                            </p>
                            <p id="computer-win"
                               class="hidden text[1rem] md:text-[2rem] text-center text-white font-bold px-10">com<br>win
                            </p>
                            <p id="draw"
                               class="hidden text[1rem] md:text-[2rem] text-center text-white font-bold py-2 px-10">
                                draw</p>
                        </div>
                    </div>
                    <div class="h-[20%] flex justify-center items-center">
                        <button id="restart-btn" class="h-[50%]">
                            <img class="h-full" src="assets/refresh.png" alt="">
                        </button>
                    </div>
                </div>

                <!-- COM -->
                <div class="h-full flex flex-col basis-1/3 items-center justify-start grow-0">
                    <div class="h-[20%] flex flex-none">
                        <p class="text-h2 md:text-h2-md self-center font-bold uppercase">com</p>
                    </div>
                    <div class="h-[60%] flex flex-none flex-col grow-0">
                        <div id="computer-rock" class="h-[33%] p-4">
                            <img class="h-full mx-auto" src="assets/batu.png" alt="">
                        </div>
                        <div id="computer-scissor" class="h-[33%] p-4">
                            <img class="h-full mx-auto" src="assets/gunting.png" alt="">
                        </div>
                        <div id="computer-paper" class="h-[33%] p-4">
                            <img class="h-full mx-auto" src="assets/kertas.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
